<body>
	<div id="root" >
		<input type="text" id="input" v-model="message" /> 
		<p> The value of the input is: <b> {{ message }} </b> How cool is that! </p>
	
	
	</div>
	
		
		<script src="../vue/vue.js"></script>
		<script>
		let data = {
			message : 'Hello World'  
		} ;
		
		new Vue({
			el: '#root',
			data: data		
		})		
		</script>
		
		
 
</body>
